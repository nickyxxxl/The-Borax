<!DOCTYPE html>
<html>
<head>
    <title>The Borax</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="app.js"></script>
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="index.js"></script>
</head>

<body>

<div class="ship-container">

</div>

<div id="upgrade-menu">
    <div class="upgrade-item"><img src="./Images/Speed-1.png" alt="Speed 1"></div>
    <div class="upgrade-arrow"></div>
    <div class="upgrade-item"><img src="./Images/Speed-2.png" alt="Speed 2"></div>
    <div class="upgrade-arrow"></div>
    <div class="upgrade-item"><img src="./Images/Speed-3.png" alt="Speed 3"></div>
    <div class="upgrade-item"><img src="./Images/Efficiency-1.png" alt="Efficiency 1"></div>
    <div class="upgrade-arrow"></div>
    <div class="upgrade-item"><img src="./Images/Efficiency-2.png" alt="Efficiency 2"></div>
    <div class="upgrade-arrow"></div>
    <div class="upgrade-item"><img src="./Images/Efficiency-3.png" alt="Efficiency 3"></div>
    <div onclick="event.stopPropagation(); CloseMenus()" class="menu-closer"><img src="./Images/Close.png" alt=""></div>
</div>
<div id="building-menu">
    <div class="building-item"><img id="menu-building-tree" src="./Images/Building-Tree.png" alt="Tree"></div>
    <div onclick="event.stopPropagation(); CloseMenus()" class="menu-closer"><img src="./Images/Close.png" alt=""></div>
</div>

</body>
</html>
